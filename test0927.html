    <h2>객채 선언 값 가져오기 확인 중</h2>
    <script>
        var coworkers = {
        "programmer" : "egoing",
        "designer" : "leezche",
        "lunch":"우정비빔밥"
        }   
   
        document.write("programmer : " + coworkers.programmer + "<br>");
        document.write("designer : " + coworkers.designer + "<br>");
        document.write("lunch : " + coworkers.lunch + "<br>");
        document.write("=================================<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
        coworkers["data scientist"] = "taeho";
        document.write("data scientist : " + coworkers["data scientist"] + "<br>");
        document.write("=================================<br>");
        for(var key in coworkers) {
	        document.write(key + '<br>');
            for (var key in coworkers) {
	            document.write(coworkers[key] + '<br>');
	}
            
	}      
    </script>
       
    <h2>return문</h2>
    <script>
        function sum2(left, right) {
            return left + right;
        }
        document.write(sum2(2, 3) + '<br>');
        document.write('<div style="color: red">'+ sum2(2,3) + '</div><br>');
        document.write(
            '<div style="font-size: 3rem">' + sum2(2, 3) + '</div><br>'
        );
    </script><br>
    <h2>Parameter & Argument</h2>
    <script>

         document.write(left+right+'<br>');
         }
        function sumColorRed(left, right) {
        document.write('<div style="color: red;">' + left+right+'</div>');
        }
         sum(2,3);

         sum(3,4); 
         </script>

    <h2>함수 two() 만들어서 기본 활용</h2>
    <script>
        function two() {
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
        </script>
